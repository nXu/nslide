<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NSlide Demo</title>

    <style>
        .nslide {
            display: flex;
            flex-flow: row nowrap;
            height: 30 vw;
            overflow: hidden;
        }

        .nslide .item {
            display: none;
            opacity: 0;
            transition: opacity .3s;
        }

        .nslide .item.loaded {
            display: block;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="nslide" class="nslide">
        <div class="item">
            <img src="http://lorempixel.com/1920/1080" alt="Image 1">
        </div>
        <div class="item">
            <img src="http://lorempixel.com/1920/1080" alt="Image 2">
        </div>
        <div class="item">
            <img src="http://lorempixel.com/1920/1080" alt="Image 3">
        </div>
    </div>
</body>
</html>
